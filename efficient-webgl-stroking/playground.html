<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Efficient WebGL Stroking Playground</title>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-17485141-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

</head>
<body bgcolor="#fff" >

        <div>
            <div><canvas id="cc"></canvas></div>
            <div>
                <div>
                <span style="margin-right:15px;">
                    <span>Line cap</span>
                    <select id="pcap">
                        <option value="butt">butt</option>
                        <option value="square">square</option>
                        <option value="round">round</option>
                    </select>
                </span>
                <span style="margin-right:15px;">
                    <span>Line join</span>
                    <select id="pjoin">
                        <option value="bevel">bevel</option>
                        <option value="miter">miter</option>
                        <option value="round">round</option>
                    </select>
                </span>
                <span style="margin-right:15px;">
                    <span>Miter limit</span>
                    <select id="pmiter">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected>10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </span>   
                </div>
                <div>
                <span style="margin-right:15px;">
                    <span>Draw with canvas</span>
                    <input type="checkbox" id="pcanvas">
                </span>
                <span style="margin-right:15px;">
                    <span>Line width</span>
                    <input type="range" min="1" max="40" step="1" value="10" id="plineWidth">
                </span>
                <span style="margin-right:15px;">
                    <span>Line points</span>
                    <select id="ppoints">
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                    </select>
                </span>        
                </div>
                <div><span style="margin-right:15px;">
                    <button id="pclear">Clear</button>
                    </span>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="playground.js"></script>

</body>
</html>
